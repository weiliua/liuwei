<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wayne Blog</title>
    <meta name="author" content="WayneLeo" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="WayneLeo's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style>{% include default.css %}{% include post.css %}</style>
  </head>
  <body class="wayne-body-post">
    <div class="wayne-post-wrapper">
      <div>
        <h1 class="wayne-post-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <div class="wayne-post-prop">
          <p>{{ page.date|date:"%Y-%m-%d" }}</p>
          <p>
            {% for tag in site.tags %}
              <a class="content-tag" href="/tags.html?tag={{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
            {% endfor %}
          </p>
        </div>
      </div>
      <div class="wayne-post-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
